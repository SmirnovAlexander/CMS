<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phone book</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>Phone book</h1>
        <div class="table-container" id="table-container">
            <span class="table-row table-header">
                <strong>Id</strong>
                <strong>First name</strong>
                <strong>Last name</strong>
                <strong>Number</strong>
                <strong>Delete</strong>
            </span>

            <span id="table-body"></span>
        </div>


        <div class="add-to-table">

            <h2 id="title">Add to phone book:</h2>

            <div class="add-fields">

                <div class="enter-data">
                    <label for="new-first-name">First name:</label>
                    <input type="text" class="new-first-name" placeholder="Enter first name..." id="new-first-name">
                </div>

                <div class="enter-data">
                    <label for="new-last-name">Last name:</label>
                    <input type="text" class="new-last-name" placeholder="Enter last name..." id="new-last-name">
                </div>
                
                <div class="enter-data">
                    <label for="new-number">Number:</label>
                    <input type="tel" class="new-number" placeholder="Enter number..." id="new-number">
                </div>

            </div>

            <form action="database/synchronize.php">
                <input type="submit" value="Add" id="new-person-submit">
            </form>
        </div>

        <div class="management">
            <div class="database">
                <h2 id="title">Manage database:</h2>

                <div class="database-buttons">
                    <form action="database/create_table.php">
                        <input class="db-button" type="submit" value="Create table" id="create-database">
                    </form>

                    <form action="database/delete_table.php">
                        <input class="db-button" type="submit" value="Delete table" id="delete-database">
                    </form>
                </div>
            </div>

            <div class="cache">
                <h2 id="title">Cache:</h2>

                <div class="cache-buttons">
                    <input class="cache-button" type="submit" value="Clear cache" id="clear-cache">
                </div>
            </div>

        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
